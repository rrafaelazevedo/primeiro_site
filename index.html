<!-- SHIFT + ALT + F -> IDENTAÇÃO -->
<!-- CTRL + / -> COMENTAR -->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- head -  configurações do site -->
<head>
    <!-- define o teclado alfanumérico -->
    <meta charset="UTF-8">
    <!-- primeira configuracao de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- título da página -->
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- BODY - todo o contéudo que será exibido para o usuário -->
<body>
    <header>
        <!-- header - cabeçalho da página (logo, menu, login, cadastro) -->

        <!-- DIV -  tag de agrupamento de informações-->
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <div class="informacoes_de_viagem">
        <!--  H1 - Título (h1, h2, h3, h4, h5, h6) -->
        <h1>Encontre a viagem dos seus sonhos</h1>
        <!-- P - paragráfo -->
        <p>'Desbrave nosso site e descubra aventuras incríveis. <br>
            Conheça nosso blog e encontre um destin paradisiaco! '</p>
        <div class="inputs">    
            <input type="text" id="input_nome" placeholder="Digite seu nome:">
            <div class="entrar_email">
                <input type="email" id="input_email" placeholder="Digite seu e-mail:">
                <button class="botao_login">Entrar</button>
            </div>
        </div>
        <div class="redes"> 
            <a href="https://web.facebook.com/"><img src="img/facebook.svg" alt="ícone do facebook"></a>
            <a href="https://www.instagram.com/"><img src="img/instagram.svg" alt="ícone do instragram"></a>
            <a href="https://www.linkedin.com/"><img src="img/linkedin.svg" alt="ícone do linkedin"></a>
               
        </div>
    </div>

</body>

</html>
